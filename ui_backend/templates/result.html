<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Object Detection Results</title>
  </head>
  <body>
    <h1>Detection Results</h1>
    <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image" width="400">
    <h2>Detections:</h2>
    <ul>
      {% for detection in detections %}
        <li>Class: {{ detection['class'] }} - Confidence: {{ detection['confidence'] }} - Box: {{ detection['box'] }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
